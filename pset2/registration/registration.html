<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-1.0">
        <title>Document</title>
        <style>
            /* Style the submit button */
            input[type=submit] {
            background-color: #4CAF50;
            color: white;
            }
        </style>
</head>
    <body>
    <h3>Registration</h3>        
        <form action="Customer_form.php" method="get" name="customer" >
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="psw">Password</label><br>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, 
            and at least 8 or more characters" required><br>

            <label for="repassword">Re-enter Password:</label><br>
            <input type="text" id="repassword" name="repassword"required><br>

            <label for="phone">Enter a phone number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="01X-XXXXXXX" pattern="[0-9]{3}-[0-9]{7}"required><br>

            <label for="address">Address:</label><br>
            <input type="address" id="address" name="address"required><br><br>
            <input type="submit">
        </form>
    </body>
</html>
