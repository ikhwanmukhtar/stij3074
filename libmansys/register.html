<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Online Library Management System</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
          
  <h1 style='color: white' align="center">LIBRARY MANAGEMENT SYSTEM</h1>

  <div class="login-box">
    <h1>Sign up</h1>
  <form action="register.php" method="post" align="center" onsubmit="return confirm('Register?');">
     
    <div class="textbox">
      <input type="text" placeholder="Name" id="staffname" name="staffname" value="" required>
    </div>
    
    <div class="textbox">
      <input type="text" placeholder="Email" id="staffemail" name="staffemail" value="" required>
    </div>

    <div class="textbox">
      <input type="text" placeholder="ID" id="staffID" name="staffID" value="" required>
    </div>
  
    <div class="textbox">
      <input type="password" placeholder="Password" id="password" name="password" value="" required>
    </div>
  
            
    <input class="btn" type="submit" name="login" value="Submit">
  </form>
  <p align="center"><a href="index.html">Already have an account? Login</a></p>
  </div>

          
</body>
</html>
